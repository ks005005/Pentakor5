<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족 사진 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 10px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #aaa;
        }
    </style>
</head>

<body>
    <h1>우리 가족의 일상</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="가족 사진 1">
        <img src="image2.jpg" alt="가족 사진 2">
        <img src="image3.jpg" alt="가족 사진 3">
        <!-- 더 많은 사진을 추가하려면 아래에 <img> 태그를 추가하세요 -->
    </div>
</body>

</html>
